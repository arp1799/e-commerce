<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- custom css -->
    <link rel="stylesheet" href="../assets/css/layer_two.css" />
    <!-- boostrap -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e2723e486c.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).load(function () {
        $(".col-3 input").val("");

        $(".input-effect input").focusout(function () {
          if ($(this).val() != "") {
            $(this).addClass("has-content");
          } else {
            $(this).removeClass("has-content");
          }
        });
      });
    </script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container mb-4" style="min-height: 12vh; width: 80vw">
      <div class="row">
        <div class="col-3">
          <img
            class="p-2 mt-2"
            style="height: 10vh; width: 15vw"
            src="../assets/img/img.jpg"
            alt=""
          />
        </div>

        <div class="col-8 d-flex align-self-center">
          <input class="effect-5 p-2" type="text" placeholder="Search" />
          <span class="focus-border"></span>
          <a href=""><i class="fas fa-search ml-1 mt-3"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
